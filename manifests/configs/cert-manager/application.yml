apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  destination:
    namespace: openshift-cert-manager-operator
    server: https://kubernetes.default.svc
  project: configs
  source:
    path: manifests/apps/nayris/apps
    repoURL: https://github.com/Kounex/ocp-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      # selfHeal: false
