apiVersion: v1
kind: ServiceAccount
metadata:
  name: patch-oauth-templates
  namespace: openshift-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: patch-oauth-templates
  namespace: openshift-config
rules:
  - apiGroups:
      - config.openshift.io
    resources:
      - oauth
    verbs:
      - get
      - list
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: patch-oauth-templates
  namespace: openshift-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: patch-oauth-templates
subjects:
  - kind: ServiceAccount
    name: patch-oauth-templates
    namespace: openshift-config
---
apiVersion: batch/v1
kind: Job
metadata:
  name: patch-oauth-templates
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              if oc get oauth; then
                oc patch oauth --type=merge --patch='{"spec": { "templates": { "login": { "name": "matrix-login-template" }, "providerSelection": { "name": "matrix-providers-template" }}}}'
              else
                echo "Could not apply login-theme since the OAuth CR is missing - create one first!"
                exit 1
              fi
          name: patch-oauth-templates
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      serviceAccount: patch-oauth-templates
      serviceAccountName: patch-oauth-templates
