apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reactive-resume-client
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: '220'
spec:
  destination:
    namespace: reactive-resume
    server: https://kubernetes.default.svc
  project: reactive-resume
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 2.6.0
    helm:
      values: |-


        image:
          repository: docker.io/amruthpillai/reactive-resume
          tag: client-3.8.4
          pullPolicy: IfNotPresent

        env:
          - name: TZ
            value: Europe/Berlin
          - name: PUBLIC_URL
            value: https://reactive-resume.apps.ocp.kounex.com
          - name: PUBLIC_SERVER_URL
            value: https://reactive-resume-server.apps.ocp.kounex.com
          - name: PUBLIC_GOOGLE_CLIENT_ID
            value:

        controller:
          labels:
            app.openshift.io/runtime: nodejs

        serviceAccount:
          create: true

        service:
          main:
            ports:
              http:
                port: 3000

        ingress:
          main:
            enabled: true
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
            - host: reactive-resume.apps.ocp.kounex.com
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    port: 3000

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
    syncOptions:
      - CreateNamespace=true
