apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nayris-server
  annotations:
    argocd.argoproj.io/sync-wave: '220'
spec:
  project: nayris
  source:
    path: manifests/apps/nayris/apps/server/overlays/kounex-ocp
    repoURL: https://github.com/Kounex/ocp-gitops.git
    targetRevision: main
  destination:
    namespace: nayris
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - RespectIgnoreDifferences=true
