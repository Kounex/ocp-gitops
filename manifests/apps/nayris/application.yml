apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nayris
spec:
  destination:
    namespace: nayris
    server: https://kubernetes.default.svc
  project: ocp-apps
  source:
    path: manifests/apps/nayris/apps
    repoURL: https://github.com/Kounex/ocp-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
