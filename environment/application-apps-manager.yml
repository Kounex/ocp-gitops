apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-app-manager
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: gitops-apps
  source:
    path: manifests/apps
    repoURL: https://github.com/Kounex/ocp-gitops
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
