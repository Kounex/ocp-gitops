apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environment
    repoURL: https://github.com/Kounex/ocp-gitops
    targetRevision: main
  ignoreDifferences:
  - group: config.openshift.io
    kind: OAuth
    jsonPointers:
    - /metadata/labels
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
