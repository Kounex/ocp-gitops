apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocp-app-manager
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: ocp-apps
  source:
    path: manifests
    repoURL: https://github.com/Kounex/ocp-gitops
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
